<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风景展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .landscape {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px 0;
        }
        .landscape img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>风景展示</h1>

    <div class="landscape">
        <h2>黄山</h2>
        <p>黄山位于中国安徽省南部，是中国著名的风景名胜区，以奇松、怪石、云海和温泉“四绝”闻名。</p>
        <img src="https://example.com/huangshan.jpg" alt="黄山">
    </div>

    <div class="landscape">
        <h2>大峡谷</h2>
        <p>大峡谷位于美国亚利桑那州，是世界上最著名的自然景观之一，以其壮观的地质奇观和深邃的峡谷闻名。</p>
        <img src="https://example.com/grandcanyon.jpg" alt="大峡谷">
    </div>
</body>
</html>
